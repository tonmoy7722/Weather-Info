<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="overlay"></div>
  <video autoplay muted loop id="background-video">
    <source src="215347_small.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div class="container">
    <h1>Daily Weather</h1>
    <header>
      <div class="search-wrapper">
        <input type="text" id="search-location" placeholder="Search Location">
        <button id="search-button">Search</button>
      </div>
    </header>
    <main>
      <div id="weather-info">
        <h2>Get the weather details of any city, Right Now!</h2>
        <img id="weather-icon" src="" alt="Weather Icon" style="visibility: hidden;">
        <p id="temperature">Temperature: -Â°C</p>
        <p id="weather-condition">Current Weather: </p>
        <p id="precipitation">Chance of Precipitation: -%</p>
        <p id="cloud-cover">Cloud Cover: -%</p>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
